{% extends 'base.html' %}
{% load static %}
{% block content %}
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Technicians</h4> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <div class="white-box">
                    
                    <h3 class="box-title">Technicians Details</h3>                   
                    <table id="example" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Tel-Number</th>
                                <th>Date</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                        {% for tech in technicians %}
                            <tr>
                                <td>{{ tech.name }}</td>
                                <td>{{ tech.number }}</td>
                                <td>{{ tech.date }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
