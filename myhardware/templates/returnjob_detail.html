{% extends 'base.html' %}
{% load static %}
{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Update Return Job</h4> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <div class="white-box">
                    <h3 class="box-title">Update Return Job</h3>                   
                    <form action="{% url 'returnjobdetail' returnjob.id %}" method="POST">
                    {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="name">Return Job Name:</label>
                            <input type="text" name="rjname" class="form-control "id="rjname" placeholder="{{ returnjob.jobname }}" value="{{ returnjob.jobname }}">
                        </div>

                        <div class="form-group">
                            <label for="name">Customer Name:</label>
                            <select class="selectpicker form-control" id="namec" name="name">
                                <option value="{{ returnjob.customer_name.id }}" selected="selected">{{ returnjob.customer_name }}</option>
                                {% for customer in customers %}
                                <option value="{{ customer.id }}">{{ customer.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="name">Complaint:</label>
                            <textarea id="w3review" name="complaint" rows="4" cols="50" class="form-control" >
                            {{ returnjob.complaint }}
                            </textarea>
                        </div>

                        <div class="form-group">
                            <label for="name">Part Number:</label>
                            <input type="text" name="partnumber" class="form-control "id="partnumber" placeholder="{{ returnjob.partnumber }}" value="{{ returnjob.partnumber }}">
                        </div>

                        <div class="form-group">
                            <label for="name">Date done:</label>
                            <div class='input-group date' id='datetimepicker13'>
                                <input type='datetime-local' class="form-control" name="datedone" value="{{ returnjob.datedone }}" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="status">Status:</label>
                            <select class="selectpicker form-control" name="statusr" id="statusr">
                            <option value="{{ returnjob.status }}" selected="selected">{{ returnjob.status }}</option>
                                
                                <option value="Complete">Complete</option>
                                <option value="Incomplete">Incomplete</option>
                            
                            </select>
                        </div>
                        
                        
                        <button type="submit" name="updatereturnjob" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
