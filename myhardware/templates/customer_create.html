{% extends 'base.html' %}
{% load static %}
{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Create Customer</h4> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <div class="white-box">


                   
                    <h3 class="box-title">New Customer</h3>                   
                    <form action="{% url 'createcustomer' %}" method="POST">
                    {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="name">Full Name:</label>
                            <input type="text" name="name" class="form-control "id="name" placeholder="Enter customer name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="name">Telephone Number:</label>
                            <input type="text" class="form-control" id="number" placeholder="Enter customer number" name="number">
                        </div>

                        <div class="form-group">
                            <label for="inventorys">Inventory Purchased:</label>
                            <select class="selectpicker form-control" name="inventory_purchased" id="inventory_purchased">
                            {% for invent in inventorys %}
                                <option value="{{ invent.id }}">{{ invent.name }}</option>
                            {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" min="1" class="form-control" id="quantity" placeholder="{{ customer.quantity }}" name="quantity" value="{{ customer.quantity }}">
                        </div>

                        <div class="form-group">
                            <label for="amount">Amount Paid:</label>
                            <input type="text" class="form-control" id="amount" placeholder="Enter amount" name="amount">
                        </div>
                        
                        <button type="submit" name="createcustomer" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
