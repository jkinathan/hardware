{% extends 'base.html' %}
{% load static %}
{% block content %}

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row bg-title">
            <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
                <h4 class="page-title">Create WorkOrder</h4> 
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <div class="white-box">


                   
                    <h3 class="box-title">New WorkOrder</h3>                   
                    <form action="{% url 'createworkorder' %}" method="POST">
                    {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Order name</label>
                            <input type="text" class="form-control" id="ordername" placeholder="Enter Order name" name="ordername">
                        </div>

                        <div class="form-group">
                            <label for="name">Customer Name:</label>
                            <select class="selectpicker form-control" name="name" id="namec">
                            {% for customer in customers %}
                                <option value="{{ customer.id }}">{{ customer.name }}</option>
                            {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="jobtype">Job Type:</label>
                            <select class="selectpicker form-control" name="jobtype" id="jobtype">
                            {% for jobtype in jobtypes %}
                                <option value="{{ jobtype.id }}">{{ jobtype.name }}</option>
                            {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="technician">Technician:</label>
                            <select class="selectpicker form-control" name="technician" id="technician">
                            {% for tech in technicians %}
                                <option value="{{ tech.id }}">{{ tech.name }}</option>
                            {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="status">Order Status:</label>
                            <select class="selectpicker form-control" name="status" id="status">
                            
                                <option value="Complete">Complete</option>
                                <option value="Incomplete">Incomplete</option>
                            
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="amount">Amount Paid:</label>
                            <input type="text" class="form-control" id="amount" placeholder="Enter amount" name="amount">
                        </div>

                        <div class="form-group">
                            <label for="balance">Balance:</label>
                            <input type="text" class="form-control" id="balance" placeholder="Enter balance" name="balance">
                        </div>

                        <button type="submit" name="createworkorder" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
